<div class="col-xs-12">
  <table class="table">
    <tbody>
      <tr>
        <td>
          <div class="form-group">
            <label>
              Theme
            </label>
            <select class="form-control"
              data-ng-model="$root.options.theme"
              data-ng-change="$root.setOption('theme', $root.options.theme)"
              data-ng-options="theme for theme in $parent.themes">
            </select>
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <div class="form-group">
            <label>
              Highlight Style
            </label>
            <select class="form-control"
              data-ng-model="$root.options.highlightStyle"
              data-ng-change="$root.setOption('highlightStyle', $root.options.highlightStyle)"
              data-ng-options="style.style as style.title for style in $parent.styles">
            </select>
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <div class="form-group">
            <pre><code>
              {
                example: "json",
                soThatYouCan: 7357,
                your: "HIGHLIGHT_STYLE"
              }
            </code></pre>
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <div class="form-group">
            <label>
              Max history size
            </label>
            <input class="form-control"
              type="number"
              data-ng-model="$root.options.historySize"
              data-ng-change="$root.setOption('historySize', $root.options.historySize)"
            />
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <div class="checkbox">
            <label>
              <input type="checkbox"
                data-ng-model="$root.options.disableHighlighting"
                data-ng-change="$root.setOption('disableHighlighting', $root.options.disableHighlighting)"
              />
              Disable highlight styles
              <p>
                If you struggle with performance on large responses, disabling hightlight styles may help
              </p>
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox"
                data-ng-model="$root.options.wrapResponse"
                data-ng-change="$root.setOption('wrap', $root.options.wrap)"
              />
              Wrap response
              <p>
                Wrap the lines of the response automatically when it overflows the box. Enabling this will ensure you don't need to scroll left/right
              </p>
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox"
                data-ng-model="$root.options.sync"
                data-ng-change="$root.setOption('sync', $root.options.sync)"
                data-ng-disabled="!syncIsSupported()"
              />
              Enable BrowserSync
              <p>
                Synchronize collections, options and variables across all browser sessions you are logged in to, for example from your computer at work to your computer at home. Syncing from Firefox to Chrome and vice versa does not work, use export/import instead.
              </p>
              <p>
                NOTE: Data is stored unencrypted, so do not enable if you do not trust your browser vendor with your data
              </p>
              <a href="https://developer.mozilla.org/en-US/Add-ons/WebExtensions/API/Storage/sync#Browser_compatibility"
                target="_blank"
                data-ng-if="!syncIsSupported()"
                class="red">
                Sync is not yet supported in your browser :(
              </a>
            </label>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
