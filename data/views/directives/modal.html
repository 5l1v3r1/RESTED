<div class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close">
                <span aria-hidden="true">
                  <i class="fa fa-times"></i>
                </span>
        </button>
        <h4 class="modal-title">
          {{modal.title}}
        </h4>
      </div>

      <div class="modal-body">
        <p>{{modal.body}}</p>
      </div>
      <div class="modal-footer">
        <button type="button"
                class="btn btn-default"
                data-dismiss="modal">
                Close
        </button>
        <button type="button"
                class="btn btn-primary"
                data-ng-show="modal.action"
                data-ng-click="modal.action.click">
                {{modal.action.text}}
        </button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
