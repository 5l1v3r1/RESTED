<div title="{{config.title}}"
     class="slidey-box hoverhand"
     data-ng-click="clickEvent()"
     data-ng-mousemove="isOver = true"
     data-ng-mouseleave="isOver = false">
  <span class="slidey-wrapper">
    <span class="slidey-text">{{config.title}}</span>
  </span>
  <div data-ng-class="config.classes"></div>
</div>
