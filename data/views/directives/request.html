<div>
  <section class="panel panel-default">
    <div class="panel-heading">
      Request
    </div>
    <div class="panel-body">
      <form data-ng-submit="sendRequest()"
            class="form-horizontal">

        <div class="form-group">
          <label for="url"
                 class="col-sm-2 control-label">
                 Method
          </label>

          <div class="col-sm-10">
            <select class="form-control"
                    data-ng-model="request.method"
                    data-ng-options="method for method in options.methods">
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="url"
                 class="col-sm-2 control-label">
                 URL
          </label>

          <div class="col-sm-8">
            <input type="text"
                   class="form-control"
                   id="url"
                   placeholder="Email"
                   data-ng-model="request.url" />
          </div>
          <div class="col-sm-2">
            <input type="submit"
                   class="btn btn-primary"
                   value="Send request" />
           </div>
          </div>
        </div>
      </form>
    </div>
  </section>
  <section data-ng-if="response" class="panel panel-default">
    <div class="panel-heading">
      Response
    </div>
    <div class="panel-body">
      <h2 class="col-xs-12" data-ng-style="{color: (response.status | status)}">
        {{response.status}} <small>{{response.statusText}}</small>
      </h2>

      <content-slider title="Headers"
                      content="headers"
                      start-hidden="true">
      </content-slider>

      <content-slider title="Response body"
                      content="response.data">
      </content-slider>
    </div>
  </section>
</div>
